<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FX Clock - 自動売買パネル</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>FX 自動売買パネル</h1>

  <div class="panel">
    <p class="status" id="system-status">🔴 停止中</p>
    <p id="last-entry">最終エントリー：--</p>
  </div>

  <div class="stats">
    <p id="win-rate">勝率: --</p>
    <p id="total-pips">合計pips: --</p>
    <p id="avg-rr">平均RR: --</p>
  </div>

  <div class="notifications">
    <p>通知: <span id="notify-status">無効</span></p>
    <p id="csv-status">CSV: 未読み込み</p>
  </div>

  <!-- ✅ 先に data.js を読み込む -->
  <script src="data.js"></script>
  <!-- ✅ その後に script.js -->
  <script src="script.js"></script>
</body>
</html>
